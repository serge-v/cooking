<h4>Приготовление:</h4>
<p>Смешать пиво с мартини.</p>
<p>Для начала нужно смешивать в пропорции 2 части пива на 1 часть мартини.</p>
<p>В дальнейшем каждый индивидуум должен для себя уточнить соотношение для достижения должного эффекта.</p>
